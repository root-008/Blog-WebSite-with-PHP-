<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/loginpanel.css">
    <title>Giriş Yap</title>
</head>

<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Sitemize Hoşgeldiniz</h1>
                <p>Platformu kullanmak için lütfen giriş yapınız</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">E-Posta</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Parola</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" id="checkboxlabel">Beni Hatırla</label>
                        </div>
                    </div>
                    <button type="submit">Giriş Yap</button>
                </div>
                <p>Hesabınız yok mu? <a class="gotopanel" href="registrypanel.html">Hemen Kayıt Olun!</a></p>
                <p>Siteye dönmek için<a class="gotopanel" href="mainmenu.html"> Tıklayınız.</a></p>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30px" src="Resimler/face-icon.png" alt="">Facebook Giriş
                    </a>
                    <a href="#">
                        <img width="30px" src="Resimler/google-icon.png" alt="">Google Giriş
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="Resimler/logo.jpg">
        </div>
    </div>
</body>

</html>
