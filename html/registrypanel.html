<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/registrypanel.css">
    <title>Giriş Yap</title>
</head>

<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Sitemize Hoşgeldiniz</h1>
                <p>Platformu kullanmak için lütfen kayıt olunuz</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form-item">
                        <label for="email">E-Posta</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Parola</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <label for="verifypassword">Parola Doğrulama</label>
                        <input type="password" id="verifypassword">
                    </div>
                    <button type="submit">Kayıt Ol</button>
                </div>
                <p>Hesabınız var mı?<a class="gotopanel" href="loginpanel.html"> Giriş Yapın</a></p>
                <p>Siteye dönmek için<a class="gotopanel" href="mainmenu.html"> Tıklayınız.</a></p>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30px" src="Resimler/face-icon.png" alt="">Facebook Kayıt
                    </a>
                    <a href="#">
                        <img width="30px" src="Resimler/google-icon.png" alt="">Google Kayıt
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="Resimler/logo.jpg">
        </div>
    </div>
</body>

</html>
